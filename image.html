<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag example</title>
</head>
<body>
    <h1>how do i add image in my web page</h1>
    <p>Using img tag with Src attribute we can add the image.
       This tag is self closing tag,no need to use the closed tag
    </p>
    <p>the following image is from internet</p>
    <img src="https://wallpaperaccess.com/thumb/8949375.jpg" alt="mario image">
    <p>the following image is from my own local server</p>
    <img src="./photo.jpg" alt="photo from local server">
    <img src="./photo.jpg" alt="photo from local server" height="200px" width="200px">
</body>
</html>
